<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FramePusher - Interactive Animation Game</title>
  <meta name="description" content="An interactive frame-pushing animation game with smooth physics and engaging visuals">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
</head>
<body>
  <div class="game-container">
    <h1 class="game-title">FramePusher</h1>

      Watch how the nested frames respond to your movements with smooth physics.

    <canvas id="game-canvas"></canvas>
  </div>
  
  <script type="module" src="/src/main.js"></script>
</body>
